                <a class="navbar-brand" href="#">Burguerfood</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                    </ul>

            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço 1</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua principal 1234">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Endereço 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartamento, estúdio, ou andar">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>Escolher...</option>
                        <option>MG</option>
                        <option>SP</option>
                        <option>SC</option>
                        <option>ES</option>
                        <option>RJ</option>
                        <option>BA</option>
                        <option>PR</option>
                        <option>PB</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">

                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>




        </div>

    <footer>

    </footer>
